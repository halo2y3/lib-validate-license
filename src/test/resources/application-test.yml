server:
  port: 0

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: false

security:
  jwe:
    secret-key: 12345678901234567890123456789012
    expiration-seconds: 3600
    issuer: test-issuer

email:
  enabled: false
  from: test@test.com

mailersend:
  api-token: test-token
  api-url: https://api.mailersend.com/v1/email

backup:
  enabled: false
  cron: "0 0 2 * * ?"
  local-dir: /tmp/test-backups
  max-files: 3
  r2:
    account-id: test-account
    access-key-id: test-key
    secret-access-key: test-secret
    bucket-name: test-bucket

scheduler:
  expiration-warning:
    enabled: false
