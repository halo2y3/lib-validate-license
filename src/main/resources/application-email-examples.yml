# ========================================
# TROUBLESHOOTING TIPS
# ========================================
#
# 1. SSL/TLS Handshake Errors:
#    - Ensure TLSv1.2 or TLSv1.3 is enabled
#    - Add: ssl.protocols: TLSv1.2 TLSv1.3
#    - Add: ssl.trust: <your-smtp-host>
#
# 2. Authentication Failed:
#    - Gmail: Use App Password, not regular password
#    - Verify username (some providers require full email)
#    - Check if 2FA is enabled and create app-specific password
#
# 3. Connection Timeout:
#    - Check firewall rules
#    - Verify port is not blocked
#    - Try different port (587 for STARTTLS, 465 for SSL)
#
# 4. Enable Debug Mode:
#    - Set: mail.debug: true
#    - Check logs for detailed SMTP conversation
#
# 5. Test Configuration:
#    - Use Postman to call /api/license/create
#    - Check logs for detailed error messages
#    - Verify email arrives in inbox (check spam folder)
#
# 6. Gmail Specific Issues:
#    - Error: "Username and Password not accepted"
#      Solution: Enable 2FA and create App Password
#    - Error: "Less secure app access"
#      Solution: This option is deprecated, use App Password instead
#
# 7. Port Selection Guide:
#    - Port 587: STARTTLS (recommended) - Encrypted after initial connection
#    - Port 465: SSL/TLS (legacy) - Encrypted from start
#    - Port 25: Non-secure (not recommended)

# ========================================
# ENVIRONMENT VARIABLES
# ========================================
# For production, use environment variables instead of hardcoding credentials:
#
# MAIL_HOST=smtp.gmail.com
# MAIL_PORT=587
# MAIL_USERNAME=your-email@gmail.com
# MAIL_PASSWORD=your-app-password
# EMAIL_FROM=noreply@yourdomain.com
# EMAIL_ENABLED=true
# MAIL_DEBUG=false
#
# Then reference them in application.yml:
# spring.mail.host: ${MAIL_HOST}
# spring.mail.port: ${MAIL_PORT}
# etc.
